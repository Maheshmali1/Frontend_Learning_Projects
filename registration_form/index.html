<!DOCTYPE html>
<html>

<head>
  <title>Form-Assignment</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale-=1.0" />
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <h1>User Registration Form</h1>
  <form>
    <label for="name">Name </label>
    <br />
    <input class="box" id="name" type="text" />
    <br />
    <br />

    <label for="email">Email : </label>
    <br />
    <input class="box" id="email" type="email" />
    <br />
    <br />

    <label for="Password">Password : </label>
    <br />
    <input class="box" id="Password" type="password" />
    <br />
    <br />

    <label for="ConfirmPassword">Confirm Password : </label>
    <br />
    <input class="box" id="ConfirmPassword" type="password" />
    <br />
    <br />

    <label for="dob">Date of Birth : </label>
    <br />
    <input class="box" id="dob" type="date" />
    <br />
    <br />

    <label>Gender :</label>
    <br />
    <input id="male" type="radio" />
    <label for="male">Male</label>
    <br />
    <input id="female" type="radio" />
    <label for="female">Female</label>
    <br />
    <input id="other" type="radio" />
    <label for="other">Other</label>
    <br />
    <br />

    <label>Interests : </label>
    <br />
    <input id="music" type="checkbox" />
    <label for="music">Music</label>
    <br />
    <input id="sports" type="checkbox" />
    <label for="sports">Sports</label>
    <br />
    <input id="reading" type="checkbox" />
    <label for="reading">Reading</label>
    <br />
    <br />

    <div>
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </div>
  </form>
</body>

</html>
